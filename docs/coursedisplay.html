<!DOCTYPE html>
<html>
	<head>
		<title id="title"></title>
		<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
		<script src="./common.js"></script>
		<script src="./coursedisplay.js"></script>
        <link rel="stylesheet" href="./common.css" />
        <link rel="stylesheet" href="./coursedisplay.css" />
		<style>
			ul, ol,
			h1, h2, h3, h4, h5, h6 {
				margin-top: 0pt;
				margin-bottom: 0pt;
			}
			h1, h2, h3, h4, h5, h6 {
				display: inline;
			}
		</style>
		<style id="disable-enrichment" media="not all">
			.winter {
				display:none;
			}
		</style>
		<template id="year-row">
			<tr>
				<th class="year"></th>
				<td class="term spring" />
				<td class="term summer2" />
				<td class="term summer3" />
				<td class="term fall" />
				<td class="term winter" />
			</tr>
		</template>
	</head>
	<body>
        <div id="qlog-header">
            <a id="qlog-wordmark" href="./">
                Quatalog
			</a>
            <div id="header-sb-spacer">
                <div id="header-sb-container">
                    <input type="text" id="header-sb-input" placeholder="Search..." onkeydown="prepSearch(this, event)">
                </div>
            </div>
        </div>
		<div id="course-info-container">
			<div id="cname"></div>
			<div id="ccode"></div>
			<div id="cdesc"></div>
			<div id="cattrs-container"><span id="credits-pill" class="attr-pill"><span id="ccredits"></span> credits</span></div>
			<div id="crosslist-container" class="rel-info-container">
				<div id="crosslist-title" class="rel-info-title">
					Cross-listed with:
				</div>
				<div id="crosslist-classes" class="rel-info-courses">
				</div>
			</div>
			<div id="coreq-container" class="rel-info-container">
				<div id="coreq-title" class="rel-info-title">
					Corequisites:
				</div>
				<div id="coreq-classes" class="rel-info-courses">
				</div>
			</div>
			<div id="prereq-container" class="rel-info-container">
				<div id="prereq-title" class="rel-info-title">
					Prereqs
				</div>
				<div id="prereq-classes" class="rel-info-courses">
				</div>
			</div>
		</div>
		<div id="past-container">
			<div id="past-title">Past Term Data</div>
			<div id="opt-container">
				<div id="key-panel">
					<div id="yes-code" class="key-code">
						<span class="code-icon" id="yes-code-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg></span>
						Offered
					</div>
					<div id="no-code" class="key-code">
						<span class="code-icon" id="no-code-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg></span>
						Not Offered
					</div>
					<div id="diff-code" class="key-code">
						<span class="code-icon" id="diff-code-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM169.8 165.3c7.9-22.3 29.1-37.3 52.8-37.3h58.3c34.9 0 63.1 28.3 63.1 63.1c0 22.6-12.1 43.5-31.7 54.8L280 264.4c-.2 13-10.9 23.6-24 23.6c-13.3 0-24-10.7-24-24V250.5c0-8.6 4.6-16.5 12.1-20.8l44.3-25.4c4.7-2.7 7.6-7.7 7.6-13.1c0-8.4-6.8-15.1-15.1-15.1H222.6c-3.4 0-6.4 2.1-7.5 5.3l-.4 1.2c-4.4 12.5-18.2 19-30.6 14.6s-19-18.2-14.6-30.6l.4-1.2zM288 352c0 17.7-14.3 32-32 32s-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32z"/></svg></span>
						Different Course Code
					</div>
					<div id="nil-code" class="key-code">
						<span class="code-icon" id="nil-code-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256zM256 48C141.1 48 48 141.1 48 256C48 370.9 141.1 464 256 464C370.9 464 464 370.9 464 256C464 141.1 370.9 48 256 48z"/></svg></span>
						No Term Data
					</div>
				</div>
				<div id="control-panel">
					<label for="simple-view-input" id="simple-view-label" class="view-option-label" onclick="selectView(`simple`)">
						<span id="simple-view-icon" class="view-icon"></span>
						<input type="radio" id="simple-view-input" class="view-option-input" name="past-view" value="simple"> 
						Simple View
					</label>
					<label for="name-view-input" id="name-view-label" class="view-option-label" onclick="selectView(`name`)">
						<span id="name-view-icon" class="view-icon"></span>
						<input type="radio" id="name-view-input" class="view-option-input" name="past-view" value="name"> 
						Names
					</label>
					<label for="prof-view-input" id="prof-view-label" class="view-option-label" onclick="selectView(`prof`)">
						<span id="prof-view-icon" class="view-icon"></span>
						<input type="radio" id="prof-view-input" class="view-option-input" name="past-view" value="prof"> 
						Professors
					</label>
				</div>
			</div>
			<table id="years-table">
				<tr>
					<th />
					<th class="spring season-label">Spring</th>
					<th class="summer season-label" colspan="2">Summer</th>
					<th class="fall season-label">Fall</th>
					<th class="winter season-label">Enrichment</th>
				</tr>
				<tr>
					<th colspan="2" />
					<th class="summer2 midsum-label">(Session 1)</th>
					<th class="summer3 midsum-label">(Session 2)</th>
					<th colspan="2"/>
				</tr>
			</table>
		</div>
	</body>
</html>
