<!DOCTYPE html>
<html>
	<head>
		<title id="title"></title>
		<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
		<script src="./common.js"></script>
		<script src="./coursedisplay.js"></script>
        <link rel="stylesheet" href="./common.css" />
        <link rel="stylesheet" href="./coursedisplay.css" />
		<style>
			ul, ol,
			h1, h2, h3, h4, h5, h6 {
				margin-top: 0pt;
				margin-bottom: 0pt;
			}
			h1, h2, h3, h4, h5, h6 {
				display: inline;
			}
		</style>
		<style id="disable-enrichment" media="not all">
			.winter {
				display:none;
			}
		</style>
		<template id="year-row">
			<tr>
				<th class="year"></th>
				<td class="term spring" />
				<td class="term summer2" />
				<td class="term summer3" />
				<td class="term fall" />
				<td class="term winter" />
			</tr>
		</template>
	</head>
	<body>
        <div id="qlog-header">
            <a id="qlog-wordmark" href="./">
                Quatalog
			</a>
            <div id="header-sb-spacer">
                <div id="header-sb-container">
                    <input type="text" id="header-sb-input" placeholder="Course Code.." onkeydown="prepSearch(this, event)">
                </div>
            </div>
        </div>
		<div id="course-info-container">
			<div id="cname"></div>
			<div id="ccode"></div>
			<div id="cdesc"></div>
			<div id="cattrs-container"><span id="credits-pill" class="attr-pill"><span id="ccredits"></span> credits</span></div>
			<div id="crosslist-container" class="rel-info-container">
				<div id="crosslist-title" class="rel-info-title">
					Cross-listed with:
				</div>
				<div id="crosslist-classes" class="rel-info-courses">
				</div>
			</div>
			<div id="coreq-container" class="rel-info-container">
				<div id="coreq-title" class="rel-info-title">
					Corequisites:
				</div>
				<div id="coreq-classes" class="rel-info-courses">
				</div>
			</div>
			<div id="prereq-container" class="rel-info-container">
				<div id="prereq-title" class="rel-info-title">
					Prereqs
				</div>
				<div id="prereq-classes" class="rel-info-courses">
				</div>
			</div>
		</div>
		<div id="past-container">
			<div id="past-title">Past Term Data</div>
			<div id="opt-container">
				<div id="control-panel">

				</div>
				<div id="key-panel">

				</div>
			</div>
			<table id="years-table">
				<tr>
					<th />
					<th class="spring season-label">Spring</th>
					<th class="summer season-label" colspan="2">Summer</th>
					<th class="fall season-label">Fall</th>
					<th class="winter season-label">Enrichment</th>
				</tr>
				<tr>
					<th colspan="2" />
					<th class="summer2 midsum-label">(Session 1)</th>
					<th class="summer3 midsum-label">(Session 2)</th>
					<th colspan="2"/>
				</tr>
			</table>
		</div>
	</body>
</html>
